  <body>
    <h1>Card Game</h1>
    <p>
      In this simple card game, you have 10 seconds to pick one card from the
      deck and the computer picks another. Whoever has the highest card wins.
    </p>

    <button id="drawTwo">Play</button>
    <div id="game">
      <div class="container">
        <div>
          <h2>You</h2>
          <img src="" alt="playing card" id="player1" />
        </div>
        <div>
          <h2>Computer</h2>
          <img src="" alt="playing card" id="player2" />
        </div>
      </div>
      <span id="seconds">10</span>
      <h3>Result</h3>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
